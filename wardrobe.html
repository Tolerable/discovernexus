<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Wardrobe - NEXUS</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 42px;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #888;
            font-size: 18px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .persona-card {
            position: relative;
            aspect-ratio: 3/4;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .persona-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(196, 69, 105, 0.3);
        }

        .persona-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .persona-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }

        .persona-name {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .persona-style {
            font-size: 14px;
            color: #ff6b9d;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .persona-bio {
            font-size: 14px;
            color: #bbb;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .persona-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(196, 69, 105, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Detail modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            border: 1px solid #333;
        }

        .modal-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .modal-style {
            color: #ff6b9d;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .modal-bio {
            color: #bbb;
            line-height: 1.7;
            margin-bottom: 25px;
        }

        .modal-traits {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 25px;
        }

        .trait {
            background: rgba(196, 69, 105, 0.2);
            color: #ff6b9d;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(196, 69, 105, 0.4);
        }

        .btn-secondary {
            background: #2a2a3e;
            color: #888;
        }

        .btn-secondary:hover {
            background: #3a3a4e;
            color: #fff;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            .gallery { gap: 20px; }
            .persona-card { aspect-ratio: 2/3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Persona Wardrobe</h1>
            <p class="subtitle">Choose who you want to be tonight</p>
        </header>

        <div class="gallery" id="gallery">
            <div class="loading">Loading personas...</div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal" id="modal">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <div class="modal-content">
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-body">
                <div class="modal-name" id="modalName"></div>
                <div class="modal-style" id="modalStyle"></div>
                <div class="modal-bio" id="modalBio"></div>
                <div class="modal-traits" id="modalTraits"></div>
                <div class="modal-actions">
                    <button class="btn btn-primary" onclick="selectPersona()">Wear This Persona</button>
                    <button class="btn btn-secondary" onclick="closeModal()">Back</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bugpycickribmdfprryq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1Z3B5Y2lja3JpYm1kZnBycnlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2ODQ5MzgsImV4cCI6MjA3NTI2MDkzOH0.1S1ZoV4TvhIyUjKvwYE6wZexS2aM_EMNJzV9Gn8M1CI';

        let personas = [];
        let selectedPersona = null;

        async function loadPersonas() {
            try {
                const resp = await fetch(`${SUPABASE_URL}/rest/v1/ai_personas?select=*&is_active=eq.true`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                personas = await resp.json();
                renderGallery();
            } catch (err) {
                document.getElementById('gallery').innerHTML = '<div class="loading">Could not load personas</div>';
            }
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');

            if (personas.length === 0) {
                gallery.innerHTML = '<div class="loading">No personas available</div>';
                return;
            }

            gallery.innerHTML = personas.map((p, i) => `
                <div class="persona-card" onclick="showDetail(${i})">
                    <img src="${p.avatar_url || p.profile_photo_url || 'https://via.placeholder.com/400x533?text=' + p.display_name}" alt="${p.display_name}">
                    <div class="persona-overlay">
                        <div class="persona-style">${p.conversation_style || 'unique'}</div>
                        <div class="persona-name">${p.display_name}</div>
                        <div class="persona-bio">${p.bio || ''}</div>
                    </div>
                    ${p.is_default ? '<div class="persona-badge">Default</div>' : ''}
                </div>
            `).join('');
        }

        function showDetail(index) {
            selectedPersona = personas[index];
            const p = selectedPersona;

            document.getElementById('modalImage').src = p.avatar_url || p.profile_photo_url || '';
            document.getElementById('modalName').textContent = p.display_name;
            document.getElementById('modalStyle').textContent = p.conversation_style || '';
            document.getElementById('modalBio').textContent = p.bio || '';

            // Render traits
            const traits = p.personality_traits || [];
            document.getElementById('modalTraits').innerHTML = traits.map(t => `<span class="trait">${t}</span>`).join('');

            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            selectedPersona = null;
        }

        function selectPersona() {
            if (!selectedPersona) return;

            // TODO: Call switch_persona RPC with API key
            alert(`Selected: ${selectedPersona.display_name}\n\nPersona switching coming soon!`);
            closeModal();
        }

        // Close modal on backdrop click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Load on start
        loadPersonas();
    </script>
</body>
</html>
