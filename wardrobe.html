<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Wardrobe - NEXUS</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 42px;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #888;
            font-size: 18px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .persona-card {
            position: relative;
            aspect-ratio: 3/4;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .persona-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(196, 69, 105, 0.3);
        }

        .persona-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .persona-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }

        .persona-name {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .persona-style {
            font-size: 14px;
            color: #ff6b9d;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .persona-bio {
            font-size: 14px;
            color: #bbb;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .persona-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(196, 69, 105, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Detail modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            border: 1px solid #333;
        }

        .modal-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .modal-style {
            color: #ff6b9d;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .modal-bio {
            color: #bbb;
            line-height: 1.7;
            margin-bottom: 25px;
        }

        .modal-traits {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 25px;
        }

        .trait {
            background: rgba(196, 69, 105, 0.2);
            color: #ff6b9d;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(196, 69, 105, 0.4);
        }

        .btn-secondary {
            background: #2a2a3e;
            color: #888;
        }

        .btn-secondary:hover {
            background: #3a3a4e;
            color: #fff;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            .gallery { gap: 20px; }
            .persona-card { aspect-ratio: 2/3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Persona Wardrobe</h1>
            <p class="subtitle">Choose who you want to be tonight</p>
            <div style="display:flex;gap:10px;justify-content:center;margin-top:20px;flex-wrap:wrap">
                <button class="filter-btn active" data-filter="all" onclick="setFilter('all')" style="padding:8px 16px;border:1px solid #444;background:transparent;color:#fff;border-radius:20px;cursor:pointer">All (49)</button>
                <button class="filter-btn" data-filter="romantic" onclick="setFilter('romantic')" style="padding:8px 16px;border:1px solid #ff6b9d;background:transparent;color:#ff6b9d;border-radius:20px;cursor:pointer">Romantic</button>
                <button class="filter-btn" data-filter="intellectual" onclick="setFilter('intellectual')" style="padding:8px 16px;border:1px solid #00d4ff;background:transparent;color:#00d4ff;border-radius:20px;cursor:pointer">Intellectual</button>
                <button class="filter-btn" data-filter="dominant" onclick="setFilter('dominant')" style="padding:8px 16px;border:1px solid #9b59b6;background:transparent;color:#9b59b6;border-radius:20px;cursor:pointer">Dominant</button>
                <button class="filter-btn" data-filter="submissive" onclick="setFilter('submissive')" style="padding:8px 16px;border:1px solid #f39c12;background:transparent;color:#f39c12;border-radius:20px;cursor:pointer">Submissive</button>
                <button class="filter-btn" data-filter="playful" onclick="setFilter('playful')" style="padding:8px 16px;border:1px solid #2ecc71;background:transparent;color:#2ecc71;border-radius:20px;cursor:pointer">Playful</button>
                <button class="filter-btn" data-filter="nurturing" onclick="setFilter('nurturing')" style="padding:8px 16px;border:1px solid #e74c3c;background:transparent;color:#e74c3c;border-radius:20px;cursor:pointer">Nurturing</button>
            </div>
        </header>

        <div class="gallery" id="gallery">
            <div class="loading">Loading personas...</div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal" id="modal">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <div class="modal-content">
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-body">
                <div class="modal-name" id="modalName"></div>
                <div class="modal-style" id="modalStyle"></div>
                <div class="modal-bio" id="modalBio"></div>
                <div class="modal-traits" id="modalTraits"></div>
                <div class="modal-actions">
                    <button class="btn btn-primary" onclick="selectPersona()">Wear This Persona</button>
                    <button class="btn btn-secondary" onclick="closeModal()">Back</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Archetype display info
        const ARCHETYPES = {
            romantic: { color: '#ff6b9d', label: 'Romantic' },
            intellectual: { color: '#00d4ff', label: 'Intellectual' },
            dominant: { color: '#9b59b6', label: 'Dominant' },
            submissive: { color: '#f39c12', label: 'Submissive' },
            playful: { color: '#2ecc71', label: 'Playful' },
            nurturing: { color: '#e74c3c', label: 'Nurturing' }
        };

        let personas = [];
        let selectedPersona = null;
        let currentFilter = 'all';

        async function loadPersonas() {
            try {
                // Load from local manifest (hosted images)
                const resp = await fetch('/personas/manifest.json');
                const data = await resp.json();
                personas = data.generated || [];
                renderGallery();
            } catch (err) {
                console.error('Error loading personas:', err);
                document.getElementById('gallery').innerHTML = '<div class="loading">Could not load personas</div>';
            }
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');

            if (personas.length === 0) {
                gallery.innerHTML = '<div class="loading">No personas available</div>';
                return;
            }

            // Filter by archetype if needed
            let filtered = personas;
            if (currentFilter !== 'all') {
                filtered = personas.filter(p => p.archetype === currentFilter);
            }

            gallery.innerHTML = filtered.map((p, i) => {
                const arch = ARCHETYPES[p.archetype] || { color: '#888', label: p.archetype };
                const imgPath = '/' + p.path; // /personas/luna.jpg

                return `
                    <div class="persona-card" onclick="showDetail('${p.name}')">
                        <img src="${imgPath}" alt="${p.name}" loading="lazy">
                        <div class="persona-overlay">
                            <div class="persona-style" style="color:${arch.color}">${arch.label}</div>
                            <div class="persona-name">${p.name}</div>
                        </div>
                        <div class="persona-badge" style="background:${arch.color}">${arch.label}</div>
                    </div>
                `;
            }).join('');
        }

        function showDetail(name) {
            selectedPersona = personas.find(p => p.name === name);
            if (!selectedPersona) return;

            const p = selectedPersona;
            const arch = ARCHETYPES[p.archetype] || { color: '#888', label: p.archetype };

            document.getElementById('modalImage').src = '/' + p.path;
            document.getElementById('modalName').textContent = p.name;
            document.getElementById('modalStyle').textContent = arch.label;
            document.getElementById('modalStyle').style.color = arch.color;
            document.getElementById('modalBio').textContent = `A ${p.archetype} persona ready to connect.`;

            // Show archetype as trait
            document.getElementById('modalTraits').innerHTML = `<span class="trait" style="background:${arch.color}33;color:${arch.color}">${arch.label}</span>`;

            document.getElementById('modal').classList.add('active');
        }

        function setFilter(archetype) {
            currentFilter = archetype;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === archetype);
            });
            renderGallery();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            selectedPersona = null;
        }

        function selectPersona() {
            if (!selectedPersona) return;

            // TODO: Call switch_persona RPC with API key
            alert(`Selected: ${selectedPersona.display_name}\n\nPersona switching coming soon!`);
            closeModal();
        }

        // Close modal on backdrop click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Load on start
        loadPersonas();
    </script>
</body>
</html>
