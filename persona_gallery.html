            min-height: 100vh;
            color: #fff;

        .header {
            padding: 20px 40px;
            background: rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {

            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .gems-display {
            background: rgba(255,215,0,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid gold;
            color: gold;
        }

        .header-nav {
            display: flex;
            gap: 15px;
        }

        .header-nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .store-link {
            background: linear-gradient(90deg, #e94560, #7b2cbf);
            border: 1px solid #e94560;
        }

        .store-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
        }

        .nav-link {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .nav-link:hover {
            background: rgba(123,44,191,0.3);
            border-color: #7b2cbf;
        }

        .promo-banner {
            background: linear-gradient(90deg, rgba(233,69,96,0.2), rgba(123,44,191,0.2));
            padding: 12px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .promo-banner a {
            color: #00d4ff;
            text-decoration: none;
        }

        .promo-banner a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(123,44,191,0.5);
            border-color: #7b2cbf;
        }

        .persona-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Persona Card Styles */
        .persona-card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }

        .persona-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(123,44,191,0.3);
        }

        /* Intensity Level Borders (Fiery progression) */
        .persona-card.tier-soft {
            border-color: rgba(100, 200, 255, 0.5);
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.2);
        }
        .persona-card.tier-soft:hover {
            border-color: rgba(100, 200, 255, 0.8);
            box-shadow: 0 0 25px rgba(100, 200, 255, 0.4);
        }

        .persona-card.tier-medium {
            border-color: rgba(255, 180, 100, 0.6);
            box-shadow: 0 0 15px rgba(255, 180, 100, 0.3);
        }
        .persona-card.tier-medium:hover {
            border-color: rgba(255, 180, 100, 0.9);
            box-shadow: 0 0 25px rgba(255, 180, 100, 0.5);
        }

        .persona-card.tier-spicy {
            border-color: rgba(255, 100, 50, 0.7);
            box-shadow: 0 0 20px rgba(255, 100, 50, 0.4);
            animation: pulse-spicy 2s infinite;
        }
        .persona-card.tier-spicy:hover {
            border-color: rgba(255, 100, 50, 1);
            box-shadow: 0 0 30px rgba(255, 100, 50, 0.6);
        }

        .persona-card.tier-explicit {
            border-color: rgba(255, 50, 50, 0.8);
            box-shadow: 0 0 25px rgba(255, 50, 50, 0.5), inset 0 0 15px rgba(255, 50, 50, 0.1);
            animation: pulse-fire 1.5s infinite;
        }
        .persona-card.tier-explicit:hover {
            border-color: rgba(255, 50, 50, 1);
            box-shadow: 0 0 40px rgba(255, 50, 50, 0.7), inset 0 0 20px rgba(255, 50, 50, 0.2);
        }

        @keyframes pulse-spicy {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 100, 50, 0.4); }
            50% { box-shadow: 0 0 30px rgba(255, 100, 50, 0.6); }
        }

        @keyframes pulse-fire {
            0%, 100% { box-shadow: 0 0 25px rgba(255, 50, 50, 0.5), inset 0 0 15px rgba(255, 50, 50, 0.1); }
            50% { box-shadow: 0 0 40px rgba(255, 50, 50, 0.7), inset 0 0 25px rgba(255, 50, 50, 0.2); }
        }

        /* Card Header with Avatar */
        .persona-header {
            display: flex;
            align-items: center;
            padding: 15px;
            gap: 12px;
            background: rgba(0,0,0,0.2);
        }

        .persona-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.2);
            transition: all 0.3s;
        }

        .persona-card:hover .persona-avatar {
            border-color: #7b2cbf;
            transform: scale(1.05);
        }

        .persona-avatar-placeholder {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            border: 3px solid rgba(255,255,255,0.2);
        }

        .persona-header-info {
            flex: 1;
        }

        .persona-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .persona-archetype {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }

        .archetype-romantic { background: rgba(255,100,150,0.3); color: #ff6b9d; }
        .archetype-intellectual { background: rgba(0,200,255,0.3); color: #00d4ff; }
        .archetype-dominant { background: rgba(150,50,200,0.3); color: #9b59b6; }
        .archetype-submissive { background: rgba(255,180,50,0.3); color: #f39c12; }
        .archetype-playful { background: rgba(50,200,100,0.3); color: #2ecc71; }
        .archetype-nurturing { background: rgba(230,100,100,0.3); color: #e74c3c; }

        .persona-info {
            padding: 15px;
        }

        .persona-bio {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .persona-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 12px;
        }

        .tag {
            background: rgba(0,212,255,0.2);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            color: #00d4ff;
        }

        /* Expandable Details Section */
        .persona-expanded {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            background: rgba(0,0,0,0.2);
        }

        .persona-card.expanded .persona-expanded {
            max-height: 400px;
        }

        .persona-full-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .persona-details {
            padding: 15px;
        }

        .tier-selector {
            margin-bottom: 12px;
        }

        .tier-selector label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            color: rgba(255,255,255,0.6);
        }

        .tier-selector select {
            width: 100%;
            padding: 8px 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .tier-description {
            font-size: 11px;
            color: rgba(255,255,255,0.5);
            margin-top: 5px;
            font-style: italic;
        }

        .persona-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .price {
            color: gold;
            font-weight: 600;
            font-size: 14px;
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .try-btn, .rent-btn {
            padding: 8px 14px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .try-btn {
            background: rgba(0,212,255,0.3);
            color: #00d4ff;
            border: 1px solid #00d4ff;
        }

        .try-btn:hover {
            background: rgba(0,212,255,0.5);
        }

        .rent-btn {
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            color: #fff;
        }

        .rent-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(123,44,191,0.5);
        }

        /* Chat Widget */
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .chat-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7b2cbf, #00d4ff);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 5px 30px rgba(123,44,191,0.5);
            transition: all 0.3s;
        }

        .chat-toggle:hover {
            transform: scale(1.1);
        }

        .chat-popup {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 380px;
            height: 520px;
            background: #1a1a2e;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }

        .chat-popup.open {
            display: flex;
        }

        .chat-header {
            padding: 12px 15px;
            background: rgba(123,44,191,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .chat-persona-info h3 {
            font-size: 14px;
            margin-bottom: 2px;
        }

        .chat-persona-info span {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
        }

        .chat-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            padding: 8px 15px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .chat-tag {
            background: rgba(0,212,255,0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            color: #00d4ff;
            cursor: help;
            transition: all 0.2s;
            position: relative;
        }

        .chat-tag:hover {
            background: rgba(0,212,255,0.4);
            transform: scale(1.05);
        }

        .chat-tag .tag-tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.95);
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            white-space: nowrap;
            z-index: 100;
            margin-bottom: 5px;
            border: 1px solid rgba(0,212,255,0.3);
        }

        .chat-tag:hover .tag-tooltip,
        .chat-tag.active .tag-tooltip {
            display: block;
        }

        .chat-close {
            margin-left: auto;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.6;
        }

        .chat-close:hover {
            opacity: 1;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot {
            background: rgba(123,44,191,0.3);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: rgba(0,212,255,0.3);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .chat-input-area {
            padding: 12px 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 10px 16px;
            color: #fff;
            font-size: 14px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #7b2cbf;
        }

        .chat-send {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7b2cbf, #00d4ff);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px 14px;
            background: rgba(123,44,191,0.3);
            border-radius: 16px;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }

        .preview-badge {
            background: rgba(255,165,0,0.3);
            color: orange;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            margin-left: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }
            .filters {
                justify-content: center;
            }
            .chat-popup {
                width: 320px;
                height: 450px;
            }
        }
    </style>
</head>

        function getImageUrl(name) {
            return IMAGE_BASE + name.toLowerCase() + '_avatar.jpg';
        }

        function renderPersonas(list) {
            const grid = document.getElementById('persona-grid');
            grid.innerHTML = list.map(p => `
                <div class="persona-card tier-soft" data-name="${p.name}" data-archetype="${p.archetype}" onclick="toggleCard(this)">
                    <div class="persona-header">
                        <img class="persona-avatar" src="${getImageUrl(p.name)}" alt="${p.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="persona-avatar-placeholder" style="display:none;">${p.name[0]}</div>
                        <div class="persona-header-info">
                            <div class="persona-name">${p.name}</div>
                            <span class="persona-archetype archetype-${p.archetype}">${p.archetype}</span>
                        </div>
                    </div>
                    <div class="persona-info">
                        <div class="persona-bio">${p.bio}</div>
                        <div class="persona-tags">
                            ${p.tags.slice(0, 3).map(t => `<span class="tag">${t}</span>`).join('')}
                        </div>
                    </div>
                    <div class="persona-expanded">
                        <img class="persona-full-image" src="${getImageUrl(p.name)}" alt="${p.name}" onerror="this.style.display='none';">
                        <div class="persona-details">
                            <div class="tier-selector">
                                <label>Intensity Level:</label>
                                <select onchange="changeTier('${p.name}', this.value, this.closest('.persona-card'))">
                                    <option value="soft">Soft (Friendly)</option>
                                    <option value="medium">Medium (Flirty)</option>
                                    <option value="spicy">Spicy (Passionate)</option>
                                    <option value="explicit">Explicit (Adult)</option>
                                </select>
                                <div class="tier-description">${tierDescriptions.soft}</div>
                            </div>
                        </div>
                    </div>
                    <div class="persona-footer">
                        <span class="price">${p.price} gems / 3hrs</span>
                        <div class="action-btns">
                            <button class="try-btn" onclick="event.stopPropagation(); tryPersona('${p.name}')">Try</button>
                            <button class="rent-btn" onclick="event.stopPropagation(); rentPersona('${p.name}')">Rent</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleCard(card) {
            // Don't toggle if clicking on buttons
            if (event.target.tagName === 'BUTTON' || event.target.tagName === 'SELECT') return;
            card.classList.toggle('expanded');
        }

        function changeTier(name, tier, card) {
            // Remove old tier classes
            card.classList.remove('tier-soft', 'tier-medium', 'tier-spicy', 'tier-explicit');
            card.classList.add('tier-' + tier);

            // Update description
            const desc = card.querySelector('.tier-description');
            if (desc) desc.textContent = tierDescriptions[tier];

            // Store for chat
            if (currentPersona && currentPersona.name === name) {
                currentTier = tier;
            }
        }

        function toggleChat() {
            chatOpen = !chatOpen;
            document.getElementById('chat-popup').classList.toggle('open', chatOpen);
        }

        function tryPersona(name) {
            currentPersona = personas.find(p => p.name === name);
            if (!currentPersona) return;

            // Update chat header
            document.getElementById('chat-persona-name').textContent = currentPersona.name;
            document.getElementById('chat-persona-archetype').textContent = currentPersona.archetype;
            document.getElementById('chat-avatar').src = getImageUrl(name);

            // Populate tags with tooltips (click to toggle on mobile)
            const tagsDiv = document.getElementById('chat-tags');
            tagsDiv.innerHTML = currentPersona.tags.map(tag => {
                const tooltip = tagDescriptions[tag] || tag;
                return `<span class="chat-tag" onclick="this.classList.toggle('active')">${tag}<span class="tag-tooltip">${tooltip}</span></span>`;
            }).join('');

            // Clear and greet
            const messagesDiv = document.getElementById('chat-messages');
            messagesDiv.innerHTML = `
                <div class="message bot">Hi! I'm ${currentPersona.name}. ${currentPersona.bio}. What would you like to talk about?</div>
            `;

            if (!chatOpen) toggleChat();
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message || !currentPersona) return;

            const messagesDiv = document.getElementById('chat-messages');

            // Add user message
            messagesDiv.innerHTML += `<div class="message user">${escapeHtml(message)}</div>`;
            input.value = '';

            // Show typing
            messagesDiv.innerHTML += `
                <div class="typing-indicator" id="typing">
                    <span></span><span></span><span></span>
                </div>
            `;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const systemPrompt = `You are ${currentPersona.name}, an AI companion. ${currentPersona.bio}.
Your personality traits: ${currentPersona.tags.join(', ')}.
Intensity level: ${currentTier}.
Keep responses short (1-3 sentences), warm, and in character.`;

                const response = await fetch('https://text.pollinations.ai/' + encodeURIComponent(message) + '?system=' + encodeURIComponent(systemPrompt) + '&model=openai');
                const text = await response.text();

                document.getElementById('typing')?.remove();

                let cleanText = text.replace(/---\n\*\*Support Pollinations.*/s, '').trim();
                cleanText = cleanText.replace(/\n.*Pollinations.*/s, '').trim();

                messagesDiv.innerHTML += `<div class="message bot">${escapeHtml(cleanText)}</div>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

            } catch (err) {
                document.getElementById('typing')?.remove();
                messagesDiv.innerHTML += `<div class="message bot">*smiles* I'd love to chat more, but there was a connection issue. Try again?</div>`;
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function rentPersona(name) {
            const persona = personas.find(p => p.name === name);
            if (!persona) return;

            alert(`Renting ${persona.name} for ${persona.price} gems!\n\n3 hours of full access as ${persona.name}.\n\n(Economy integration coming soon!)`);

                if (filter === 'all') {
                    renderPersonas(personas);
                } else {
                    renderPersonas(personas.filter(p => p.archetype === filter));
                }
            });
        });

        renderPersonas(personas);
