<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - NEXUS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a24 0%, #2d1f3d 50%, #1a1a24 100%);
      color: #e8e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(42, 45, 52, 0.9);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #00d4ff, #7b2cbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    .subtitle {
      color: rgba(232, 232, 240, 0.7);
      margin-bottom: 24px;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #00d4ff;
      font-weight: 500;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      background: rgba(42, 45, 52, 0.5);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 8px;
      color: #e8e8f0;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #00d4ff;
    }
    .btn {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #00d4ff, #7b2cbf);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #msg {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    #msg.success {
      display: block;
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }
    #msg.error {
      display: block;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }
    .back-link {
      margin-top: 24px;
      display: block;
      color: #00d4ff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">NEXUS</div>
    <div class="subtitle">Reset Your Password</div>

    <form onsubmit="submitNewPassword(event)">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" placeholder="Enter new password" minlength="6" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" minlength="6" required>
      </div>
      <button type="submit" class="btn" id="submitBtn">Update Password</button>
    </form>

    <div id="msg"></div>

    <a href="/" class="back-link">Back to NEXUS</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase client
    const SUPABASE_URL = 'https://bugpycickribmdfprryq.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_c9Q2joJ8g7g7ntdrzbnzbA_RJfa_5jt';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function showMessage(text, isError = false) {
      const msg = document.getElementById('msg');
      msg.textContent = text;
      msg.className = isError ? 'error' : 'success';
    }

    async function submitNewPassword(event) {
      event.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = document.getElementById('submitBtn');

      // Validate passwords match
      if (password !== confirmPassword) {
        showMessage('Passwords do not match.', true);
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters.', true);
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Updating...';

      try {
        const { data, error } = await supabase.auth.updateUser({
          password: password
        });

        if (error) {
          throw error;
        }

        showMessage('Password updated successfully! You can now sign in with your new password.');

        // Redirect to home after 3 seconds
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);

      } catch (error) {
        console.error('Password update error:', error);
        showMessage(error.message || 'Failed to update password. Please try again.', true);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Update Password';
      }
    }

    // Check if we have a valid session from the reset link
    supabase.auth.onAuthStateChange((event, session) => {
      console.log('Auth event:', event);
      if (event === 'PASSWORD_RECOVERY') {
        console.log('Password recovery mode active');
      }
    });
  </script>
</body>
</html>
